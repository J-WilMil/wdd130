        <p>WHITEWATER RAFTING</p>
        <p>Phone: 999-999-9999</p>
        <p>Email: <a href="mailto:">contactus@wwr.com</a></p>

        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2302.561718945522!2d-2.6967381277314697!3d54.75250990931181!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487c973d48e78887%3A0x3975f87cce347b3b!2sLake%20District%20White%20Water%20Rafting!5e0!3m2!1sen!2suk!4v1738941713744!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <div class="adventure-gallery">
            <figure>
                <img src="images/elves-chasm-small.webp" alt="EMP 1"> 
                <figcaption>Sir River</figcaption>
            </figure>
            <figure>
                <img src="images/elves-chasm-small.webp" alt="EMP 2">
                <figcaption>Duke Diver</figcaption>
            </figure>
            <figure>
                <img src="images/elves-chasm-small.webp" alt="EMP 3">

        <form>
            <fieldset>
                <legend>Type of Form</legend>
                <label> General Inquiry <input type="radio" id="General Inquiry" name="General Inquiry">
                <label> Reservation Question <input type="radio" id="Reservation Question" name="Reservation Question">
                <label> Website Suggestion <input type="radio" id="Website Suggestion" name="Website Suggestion">
                
                <legend>Contact Information</legend>
                <label> Full Name: <input type="text" id="fullname" name="fullname">
                <label> Email: <input type="email" id="useremail" name="useremail">

                <legend>Subject:</legend>
                <textarea id="subject" name="subject" row="4"></textarea>
                
                <legend></legend>
                <label> Please subscribe me to the monthly newsletter <input type="checkbox" id="newsletter" name="newsletter">
                
                <legend></legend>
                <button type="submit"> Submit Form</button>
            </fieldset>
        </form>
