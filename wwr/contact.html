    <header>
        <nav>
            <img src="images/z-wwr-crossedoars.webp" alt="Raft Logo" width="200">

    <main>

        <h1>Contact Us</h1>
        <h2>Send Us a Message!</h2>

        <p>WHITEWATER RAFTING</p>
        <p>Phone: 999-999-9999</p>
        <p>Email: <a href="mailto:">contactus@wwr.com</a></p>

        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2302.561718945522!2d-2.6967381277314697!3d54.75250990931181!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487c973d48e78887%3A0x3975f87cce347b3b!2sLake%20District%20White%20Water%20Rafting!5e0!3m2!1sen!2suk!4v1738941713744!5m2!1sen!2suk" class="google-map" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        

        <div class="adventure-gallery">
            <figure>
                <img src="images/emp_1.webp" alt="EMP 1"> 
                <figcaption>Sir River</figcaption>
            </figure>
            <figure>
                <img src="images/emp_2.webp" alt="EMP 2">
                <figcaption>Duke Diver</figcaption>
            </figure>
            <figure>
                <img src="images/emp_3.webp" alt="EMP 3">
                <figcaption>Lord Liver</figcaption>
            </figure>
        </div>

        <form>
            <fieldset>
                <legend>Contact Form</legend>
        
                <p><strong>Type of Form:</strong></p>
                <label for="general_inquiry">
                    <input type="radio" id="general_inquiry" name="inquiry_type"> General Inquiry
                </label>
                <label for="reservation_question">
                    <input type="radio" id="reservation_question" name="inquiry_type"> Reservation Question
                </label>
                <label for="website_suggestion">
                    <input type="radio" id="website_suggestion" name="inquiry_type"> Website Suggestion
                </label>
        
                <p><strong>Contact Information:</strong></p>
                <label for="fullname"> Full Name: </label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail"> Email: </label>
                <input type="email" id="useremail" name="useremail">
        
                <p><strong>Subject:</strong></p>
                <textarea id="subject" name="subject" rows="4"></textarea>
        
                <label for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter"> Please subscribe me to the monthly newsletter
                </label>
        
                <button type="submit">Submit Form</button>
            </fieldset>
        </form>

    </main>
